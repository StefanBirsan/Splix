<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="with=device-with, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> -->
</head>
<body>
	<div class="wrapper">
		<section class="form login">
			<header>Chat app hope so</header>
			<form action="#">
				<div class="error-txt">This is an error message just for you!</div>

				<div class="field input">
						<label>Email Address</label>
						<input type="text" placeholder="Enter your email...">
				</div>
				<div class="field input">
						<label>Password</label>
						<input type="password" name="password" placeholder="Enter your password..."
						autocomplete="current-password" required="" id="id_password">
  						<i class="far fa-eye" id="togglePassword" 
						  style="margin-left: -30px; cursor: pointer;"></i>
				</div>

				<div class="field button">
					<input type="submit" value="Continue to Chat">
				</div>
			</form>
			<div class="link">Not yet signed up?<a href="register.html"> Sign up now</a></div>
		</section>
	</div>	
<script src="assets/js/loginEye.js"></script>
</body>
</html>
